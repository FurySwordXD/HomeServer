{% extends "base.html" %}

{% block body %}
    <div class="w3-black">
        {% for block in data %}
            <div>{{block['directory']}}</div>
            {% for file in block['files'] %}
                <button type="submit" class="w3-button videoButton" data-file="{{file}}" data-directory="{{block['directory']}}">{{file}}</button>
                <br>
            {% endfor %}
            <br><br>
        {% endfor %}
    </div>


    <script>
        $(".videoButton").click(function() {
            file = $(this).attr('data-file');
            dir = $(this).attr('data-directory');
            console.log(dir, file);

            var form = $('<form action="' + '/video' + '" method="GET">' +
            '<input type="text" name="dir" value="' + dir + '">' +
            '<input type="text" name="file" value="' + file + '">' +
            '</form>');
            $('body').append(form);
            form.submit();
        });
    </script>

{% endblock %}
